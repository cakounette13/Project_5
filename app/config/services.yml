services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]
    oc_fidelite.points_fidelite:
        class: OC\FideliteBundle\Services\PointsFidelite

    oc_fidelite.vente_manager:
        class: OC\FideliteBundle\Manager\VenteManager
        arguments:
            - "@doctrine.orm.default_entity_manager"
            - "@oc_fidelite.points_fidelite"
            - "@form.factory"
            - "@request_stack"

    oc_fidelite.client_manager:
            class: OC\FideliteBundle\Manager\ClientManager
            arguments:
                - "@doctrine.orm.default_entity_manager"
                - "@form.factory"
                - "@request_stack"
                - "@service_container"

    oc_fidelite.email:
        class: OC\FideliteBundle\Services\Email
        arguments:
            - "@mailer"
            - "@twig"

    oc_fidelite.anniv_client.listener:
        class: OC\FideliteBundle\Anniversaire\AnnivClientListener
        arguments:
            - "@oc_fidelite.email"
        tags:
            - { name: kernel.event.listener, event: kernel.request , method: activeEvent}
